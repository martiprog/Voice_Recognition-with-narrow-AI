<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice recognition</title>
    <link rel="icon" href="web_icon.png" type="image/icon type">
    <link rel="stylesheet" href="style/index.css"/>
    <script src="iconify-icon.min.js"></script>
    <link rel="stylesheet" href="for_fonts_icons.css">
</head>



<body>
    <div id="half_transp_foregr">
        <div id="loading_animation">
            <p>Свързване към Arduino</p>
            <img src="images/arduino_logo.svg" alt="Arduino">
            <ul>
                <li class = "loading_animation_els"></li>
                <li class = "loading_animation_els"></li>
                <li class = "loading_animation_els"></li>
                <li class = "loading_animation_els"></li>
                <li class = "loading_animation_els"></li>
            </ul>
            <img src="images/globe.svg" alt="Arduino">
        </div>
    </div>
    <div id="container">
        <nav>
            <h1 id = "main_title">Voice control of LED</h1>
            </h1>
            <button type="button" id="lang">
                <ul>
                    <li>
                        <img id="en_flag" src="images/en.png" alt="">
                    </li>
                    <li>
                        <img src="images/bg.svg" alt="">
                    </li>
                </ul>
            </button>
        </nav>

        <div id="speaking">
            <p>Speaking</p>
            <div id="speaking_btn" title = "Start speaking(Enter)">
                <div id="bef_el"></div>
                <div id="first_part">
                    <svg xmlns="" width="1em" height="1em" preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M 12 2 m 7 9 c 0 3.53 -2.61 6.44 -6 6.93 V 21 h -2 v -3.07 c -3.39 -0.49 -6 -3.4 -6 -6.93 h 2 a 5 5 0 0 0 5 5 a 5 5 0 0 0 5 -5 h 2 Z" />
                </svg>
                </div>
            </div>
        </div>
        <div id="controller"> 
            <p>Controller</p>
            <div id="controller_btn" title = "Enable voice confirmation!">
                <div id="controller_btn_line"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M15.35 20.3q-.5.2-.925-.125q-.425-.325-.425-.9q0-.275.163-.487q.162-.213.412-.313q2-.8 3.213-2.55Q19 14.175 19 11.975t-1.212-3.95q-1.213-1.75-3.213-2.55q-.275-.1-.425-.325q-.15-.225-.15-.5q0-.55.425-.875q.425-.325.925-.125q2.55 1.025 4.1 3.275Q21 9.175 21 11.975t-1.55 5.05q-1.55 2.25-4.1 3.275ZM4 15q-.425 0-.712-.288Q3 14.425 3 14v-4q0-.425.288-.713Q3.575 9 4 9h3l3.3-3.3q.475-.475 1.087-.213q.613.263.613.938v11.15q0 .675-.613.937q-.612.263-1.087-.212L7 15Zm10 1V7.95q1.125.525 1.812 1.625q.688 1.1.688 2.425q0 1.325-.688 2.4Q15.125 15.475 14 16Z"/></svg>
            </div>
        </div>
        <div id="status">
             <div><span id="active">Active: </span> <span id="active_val">0</span></div>
            <ul>
                <li>
                    <div id="red" class="icon_off">
                        <i class = "material-icons md-18">close</i>
                    </div>
                    <p>Red LED</p>
                </li>
                <li>
                    <div id="green" class="icon_off">
                        <i class = "material-icons md-18">close</i>
                    </div>
                    <p>Green LED</p>
                </li>
                <li>
                    <div id="yellow" class="icon_off">
                        <i class = "material-icons md-18">close</i>
                    </div>
                    <p>Yellow LED</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../socket.io/socket.io.js" charset="utf-8"></script>
    <script src="js/index.js"></script>
</body>

</html>
